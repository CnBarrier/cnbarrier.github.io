<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>赵老师の抽签系统</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="assets/favicon.ico" type="image/x-icon">
    <script src="script.js" defer></script>
</head>

<body>
    <div class="overlay"></div>

    <div id="splashscreen" class="splashscreen">
        <span id="quote-text"></span>
        <div id="quote-author" class="author"></div>
    </div>

    <div id="background"></div>

    <div id="modal">
        <div id="result-title-container">
            <span id="result-title">赵老师の抽签系统 | V1.2</span>
        </div>
    
        <div id="container">
            <div id="spacer" class="spacer"></div>
            <div id="result">↓ 按下按钮后输出倒霉蛋学号 ↓</div>
        </div>
    
        <div id="button-container">
            <button onclick="drawLot()">开始抽签</button>
        </div>

        <div class="button-container">
            <button class="update-log-button" onclick="toggleUpdateLog()">📝更新日志</button>
            <button class="schedule-button" onclick="showSchedule()">课程表（Beta）</button>
        </div>
        
        <!-- 更新日志内容 -->
        <div id="update-log" class="update-log" style="display: none;">
            <h3>更新日志 | 24.11.4</h3>
                <div>· 添加 查看更新日志的按钮以及相应动画</div>
                <div>· 添加 从背景图上取色作为主题色，使整个页面看起来更好看</div>
                <div>· 添加 若干个开屏名人名言</div>    
                <div>· 修复 同一个学号会被连续抽取两次的问题 [防君子不防小人点刷新]</div> 
                <div>· 移除 多余的 toggleUpdateLog 函数定义，合并了按钮变色和更新日志的显示逻辑，确保代码简洁</div>
        </div>   
    </div>
</body>
</html>
